services:
  test_frontend_service:
    build: .
    container_name: test_react_mui_cqrs
    develop:
      watch:
        - path: ./src
          action: sync
          target: /app/src
        - path: package.json
          action: rebuild
    env_file:
      - ../env.properties
    ports:
    - "3000:3000"
